<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="todo-container">
            <section class="todo-inside">
                <h1>Todo List App</h1>
                <div class="add-task">
                    <input type="text" id="add-task">
                    <button class="add-todo">Add Todo</button>
                </div>
                <p class="none no-todo">Your todo list is empty</p>

                <div class="tasks-container">
                </div>
                <hr>
                <section class="todo-footer">

                    <p class="total-p"> Total Todos : <span class="total"> 0</span> </p>

                    <p>completed : <span class="completed"> 0</span></p>
                    <button class="btn clear-btn">Clear All</button>

                </section>
            </section>
        </section>

    </main>

    <script src="./js/script.js"></script>
</body>

</html>
